<div id="change-password-dialog" style="display:none">
<form id="change-password-form" method="post" class="mws-form" action='{% url 'changepassword' %}'>
    {% csrf_token %}
        {% if form.non_field_errors %}
            <div id="mws-validate-error" class="mws-form-message error" >{{form.non_field_errors}}</div>
        {% endif %}
        <div class="mws-form-inline">
            <div class="mws-form-row">
                <label class="mws-form-label">新密码</label>
                <div class="mws-form-item large">
                    <input type="password" name='newpassword' id='newpassword' style="width:120px;"/>
                        <div class="error-messages">
                            {% if form.newpassword.errors %}
                                <label for="newpassword" generated="true" class="error" style="">{{form.newpassword.errors}}</label>
                            {% endif %}
                        </div>
                </div>
            </div>
            <div class="mws-form-row">
                <label class="mws-form-label">重新输入新密码</label>
                <div class="mws-form-item large">
                    <input type="password" id='renewpassword' name='renewpassword' style="width:120px;"/>
                        <div class="error-messages">
                            {% if form.renewpassword.errors %}
                                <label for="renewpassword" generated="true" class="error" style="">{{form.renewpassword.errors}}</label>
                            {% endif %}
                        </div>
                </div>
            </div>
        </div>
    </form>
</div>
